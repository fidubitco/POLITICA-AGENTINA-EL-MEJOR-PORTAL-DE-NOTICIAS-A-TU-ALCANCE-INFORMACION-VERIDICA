server {
    listen 80;
    listen [::]:80;
    server_name politicaargentina.com www.politicaargentina.com;

    # Redirigir HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name politicaargentina.com www.politicaargentina.com;

    # SSL Configuration (se generar√° con certbot)
    ssl_certificate /etc/letsencrypt/live/politicaargentina.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/politicaargentina.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/politicaargentina.com/chain.pem;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Static Files
    location / {
        root /var/www/politicaargentina.com/html/dist/public;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Routes
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health Check
    location /healthz {
        proxy_pass http://localhost:3000;
        access_log off;
    }

    # SEO Files
    location /robots.txt {
        root /var/www/politicaargentina.com/html/dist/public;
        access_log off;
    }

    location /sitemap.xml {
        root /var/www/politicaargentina.com/html/dist/public;
        access_log off;
    }

    location /manifest.json {
        root /var/www/politicaargentina.com/html/dist/public;
        access_log off;
    }
}
