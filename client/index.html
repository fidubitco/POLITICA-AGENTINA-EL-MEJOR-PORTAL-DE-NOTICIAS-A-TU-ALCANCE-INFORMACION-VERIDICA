  <!-- 游깹 Dark Mode Script - Ejecutar ANTES de cargar la app (Prevenir FOUC) -->
  <script>
    (function() {
      try {
        // Detectar tema guardado o preferencia del sistema
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        // Aplicar tema inmediatamente al HTML
        document.documentElement.classList.add(theme);
        document.documentElement.setAttribute('data-theme', theme);
        
        // Actualizar meta theme-color din치micamente
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', theme === 'dark' ? '#0F172A' : '#3B82F6');
        }
        
        // Listener para cambios del sistema
        if (window.matchMedia) {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('theme')) {
              const newTheme = e.matches ? 'dark' : 'light';
              document.documentElement.classList.remove('light', 'dark');
              document.documentElement.classList.add(newTheme);
              document.documentElement.setAttribute('data-theme', newTheme);
            }
          });
        }
      } catch (e) {
        // Fallback silencioso
        console.warn('Error applying theme:', e);
      }
    })();
  </script>
  
  <!-- Performance Monitoring -->
  <script>
    // Web Vitals tracking
    window.addEventListener('load', function() {
      if ('PerformanceObserver' in window) {
        // Track Largest Contentful Paint (LCP)
        try {
          const lcpObserver = new PerformanceObserver(function(list) {
            const entries = list.getEntries();
            const lastEntry = entries[entries.length - 1];
            console.log('LCP:', lastEntry.renderTime || lastEntry.loadTime);
          });
          lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });
        } catch (e) {}
        
        // Track First Input Delay (FID)
        try {
          const fidObserver = new PerformanceObserver(function(list) {
            list.getEntries().forEach(function(entry) {
              console.log('FID:', entry.processingStart - entry.startTime);
            });
          });
          fidObserver.observe({ entryTypes: ['first-input'] });
        } catch (e) {}
        
        // Track Cumulative Layout Shift (CLS)
        try {
          let clsScore = 0;
          const clsObserver = new PerformanceObserver(function(list) {
            list.getEntries().forEach(function(entry) {
              if (!entry.hadRecentInput) {
                clsScore += entry.value;
                console.log('CLS:', clsScore);
              }
            });
          });
          clsObserver.observe({ entryTypes: ['layout-shift'] });
        } catch (e) {}
      }
    });
  </script>
